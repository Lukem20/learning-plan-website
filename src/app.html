<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<style>
		
		@font-face {
			font-family: 'Pathway Extreme';
			src: url("%sveltekit.assets%/PathwayExtreme/PE-var-font.woff2");
		}

		@font-face {
			font-family: 'Ostrich Sans';
			src: url("%sveltekit.assets%/OstrichSans/ostrich-sans-bold.woff") format('woff');
		}

		@font-face {
			font-family: 'Manrope';
			src: url("%sveltekit.assets%/Manrope/Manrope-VariableFont_wght.woff") format('woff');
		}

		@font-face {
			font-family: 'Manrope';
			src: url("%sveltekit.assets%/Manrope/Manrope-ExtraBold.woff") format('woff');
			font-weight: bold;
		}

		body {
			overflow-x: hidden;
			margin: 0;
			color: #fffff2;
			background-color: #15171b;
			font-family: 'Manrope', Arial, Helvetica, sans-serif;
		}

		h1 {
			font-family: 'Ostrich Sans', Arial, Helvetica, sans-serif;
		}
		
		/* Scrollbar styles */
		body::-webkit-scrollbar {
			width: 0.75rem;
		}
		body::-webkit-scrollbar-track {
			background: #1e1e24;
		}
		body::-webkit-scrollbar-thumb {
			background: #2d6a81;
		}

		@media screen and (prefers-reduced-motion: reduce) {  
  			* {
				/* Short durations means JavaScript that relies on events still works */
				animation-duration: 0.001ms !important;
				animation-iteration-count: 1 !important;
				transition-duration: 0.001ms !important;
			}
		}

		/* Remove default margin */
		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		p {
			margin: 0;
		}
	</style>
</html>
